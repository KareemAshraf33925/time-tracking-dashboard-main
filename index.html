<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time-tracking-dashboard-main</title>
    <!-- link-normalize -->
     <link rel="stylesheet" href="css/Normalize.css">
     <!-- link-css -->
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main>
        <div class="container">
            <div class="time-tracking">
                <div class="aside">
                    <div class="left-dashbored">
                        <img src="images/image-jeremy.png" alt="image-jeremy">
                        <label>Report for</label>
                        <h1>Jeremy Robson</h1>
                    </div>
                    <ul>
                        <li>Daily</li>
                        <li>Weekly</li>
                        <li>Monthly</li>
                    </ul>
                </div>
                <div class="items">
                    <div class="item">
                        <div class="work">
                            <p>Work</p>
                            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                            <h2>32hrs</h2>
                            <lable class="label">Last-Week-36hrs</lable>
                        </div>
                    </div>
                    <div class="item-play">
                        <div class="play">
                            <p>Play</p>
                            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                            <h2>10hrs</h2>
                            <lable class="label">Last-Week-8hrs</lable>
                        </div>
                    </div>
                    <div class="item-study">
                        <div class="study">
                            <p>Study</p>
                            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                            <h2>4hrs</h2>
                            <lable class="label">Last-Week-7hrs</lable>
                        </div>
                    </div>
                    <div class="item-exercise">
                        <div class="exercise">
                            <p>Exercise</p>
                            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                            <h2>4hrs</h2>
                            <lable class="label">Last-Week-5hrs</lable>
                        </div>
                    </div>
                    <div class="item-social">
                        <div class="social">
                            <p>Social</p>
                            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                            <h2>5hrs</h2>
                            <lable class="label">Last-Week-10hrs</lable>
                        </div>
                    </div>
                    <div class="item-selfcare">
                        <div class="selfcare">
                            <p>Self Care</p>
                            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                            <h2>2hrs</h2>
                            <lable class="label">Last-Week-2hrs</lable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- jquery -->
     <script src="js/jquery-3.7.1.js"></script>
     <!-- nice-scrol -->
      <script src="js/jquery.nicescroll.min.js"></script>
    <!-- link-script -->
     <script src="js/main.js"></script>
</body>
</html>
